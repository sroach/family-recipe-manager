<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secured Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .user-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
        }
        .action-btn {
            background: #007bff;
            color: white;
        }
        #data-display {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Welcome to Secured Application</h1>

<div class="user-info" id="user-info" style="display:none;">
    <h2>User Information</h2>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>

    <form action="/logout" method="post">
        <button type="submit" class="btn logout-btn">Logout</button>
    </form>
</div>

<div class="content">
    <h2>Protected Content</h2>
    <button class="btn action-btn" onclick="fetchProtectedData()">Fetch Protected Data</button>
    <button class="btn action-btn" onclick="fetchUserProfile()">Get User Profile</button>
    <div id="data-display"></div>
</div>

<script>
    // Check authentication status on page load
    window.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/family-recipe-manager/user-info');
            if (response.ok) {
                const userInfo = await response.json();
                if (userInfo.username) {
                    displayUserInfo(userInfo);
                } else {
                    redirectToLogin();
                }
            } else {
                redirectToLogin();
            }
        } catch (error) {
            console.error('Error checking authentication:', error);
            redirectToLogin();
        }
    });

    function displayUserInfo(userInfo) {
        document.getElementById('username').textContent = userInfo.username || 'N/A';
        document.getElementById('email').textContent = userInfo.email || 'N/A';
        document.getElementById('user-info').style.display = 'block';
    }

    function redirectToLogin() {
        window.location.href = '/family-recipe-manager/oauth2/authorization/spring-auth-server';
    }

    async function fetchProtectedData() {
        try {
            const response = await fetch('/family-recipe-manager/data');
            if (response.status === 401) {
                redirectToLogin();
                return;
            }
            const data = await response.json();
            document.getElementById('data-display').innerHTML =
                '<h3>Protected Data:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('data-display').innerHTML =
                '<p style="color: red;">Error fetching data</p>';
        }
    }

    async function fetchUserProfile() {
        try {
            const response = await fetch('/family-recipe-manager/user/profile');
            if (response.status === 401) {
                redirectToLogin();
                return;
            }
            const profile = await response.json();
            document.getElementById('data-display').innerHTML =
                '<h3>User Profile:</h3><pre>' + JSON.stringify(profile, null, 2) + '</pre>';
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('data-display').innerHTML =
                '<p style="color: red;">Error fetching profile</p>';
        }
    }
</script>
</body>
</html>
